<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 GPIO Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        .button {
            display: inline-block;
            width: 150px;
            padding: 15px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .button:disabled {
            background-color: #ccc;
        }
        .status {
            font-size: 14px;
            color: #333;
        }
        .on {
            color: green;
        }
        .off {
            color: red;
        }
    </style>
</head>
<body>
    <h1>ESP32 GPIO Control</h1>
    <div id="buttons">
        <!-- Buttons will be generated here by JavaScript -->
    </div>

    <script>
        // Define GPIO pins for the ESP32
        const gpioPins = [2, 4, 16, 17, 18, 19, 21, 22, 23, 25, 26, 27];
        const esp32IP = 'http://<ESP32_IP_ADDRESS>'; // Replace with your ESP32 IP address

        document.addEventListener('DOMContentLoaded', function () {
            const buttonsContainer = document.getElementById('buttons');

            gpioPins.forEach(pin => {
                // Create button element
                const button = document.createElement('button');
                button.className = 'button';
                button.textContent = `GPIO ${pin}`;
                button.setAttribute('data-pin', pin);

                // Create status span
                const statusSpan = document.createElement('span');
                statusSpan.id = `status-${pin}`;
                statusSpan.className = 'status off';
                statusSpan.textContent = 'OFF';

                // Add click event to the button
                button.addEventListener('click', function () {
                    toggleGPIO(pin);
                });

                // Append button and status span to container
                buttonsContainer.appendChild(button);
                buttonsContainer.appendChild(statusSpan);
                buttonsContainer.appendChild(document.createElement('br'));
            });
        });

        function toggleGPIO(pin) {
            fetch(`${esp32IP}/toggle?pin=${pin}`)
                .then(response => response.text())
                .then(data => {
                    const statusSpan = document.getElementById(`status-${pin}`);
                    if (statusSpan.textContent === 'OFF') {
                        statusSpan.textContent = 'ON';
                        statusSpan.className = 'status on';
                    } else {
                        statusSpan.textContent = 'OFF';
                        statusSpan.className = 'status off';
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                });
        }
    </script>
</body>
</html>
