<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 GPIO Control</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: auto; padding: 20px; background-color: white; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); }
        h1 { text-align: center; color: #333; }
        .btn { display: block; width: 100%; padding: 15px; margin: 10px 0; text-align: center; color: white; background-color: #007BFF; text-decoration: none; border-radius: 5px; font-size: 18px; }
        .btn:hover { background-color: #0056b3; }
        .input-group { margin: 10px 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"] { width: 100%; padding: 10px; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ESP32 GPIO Control</h1>
        
        <h2>Primary ESP32 GPIOs</h2>
        <!-- List of GPIOs with toggle links -->
        <div id="gpio-controls">
            <!-- Placeholder for GPIO buttons -->
        </div>

        <h2>Rename Toggle Buttons</h2>
        <div class="input-group">
            <label for="gpioNumber">GPIO Number:</label>
            <input type="text" id="gpioNumber" placeholder="Enter GPIO number">
        </div>
        <div class="input-group">
            <label for="newName">New Button Name:</label>
            <input type="text" id="newName" placeholder="Enter new button name">
        </div>
        <button class="btn" onclick="renameButton()">Rename Button</button>
    </div>

    <script>
        // Define GPIO pins
        const gpioPins = [2, 4, 16, 17, 18, 19, 21, 22, 23, 25, 26, 27];
        const gpioControls = document.getElementById('gpio-controls');

        // Create buttons for each GPIO pin
        gpioPins.forEach(pin => {
            const button = document.createElement('a');
            button.className = 'btn';
            button.href = '/toggle?pin=' + pin;
            button.innerText = 'Toggle GPIO ' + pin;
            gpioControls.appendChild(button);
        });

        // Function to rename button
        function renameButton() {
            const gpioNumber = document.getElementById('gpioNumber').value;
            const newName = document.getElementById('newName').value;

            if (gpioPins.includes(parseInt(gpioNumber)) && newName) {
                const buttons = document.querySelectorAll('#gpio-controls .btn');
                buttons.forEach(button => {
                    if (button.innerText.includes('Toggle GPIO ' + gpioNumber)) {
                        button.innerText = newName;
                    }
                });
            } else {
                alert('Invalid GPIO number or button name');
            }
        }
    </script>
</body>
</html>
